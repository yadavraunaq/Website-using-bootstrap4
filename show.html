<div class="table-responsive">
  <h2>Student Details</h2>
  <p>Please confirm the details below:</p>            
  <table class="table table-dark table-hover" id="table">
    <thead>
      <tr>
        <th>Fullname</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Stream</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</div>


<!--- Jumbotron -->

<script >
var data,obj;
data = sessionStorage.getItem("testJSON");
if (data==""){
	alert("Please Register first");
}
console.log(sessionStorage.getItem("testJSON"));
obj = JSON.parse(data);
var tbl = document.getElementById("table");
var tbody = document.getElementById("tbody");
for (var i=0; i<obj.name.length; i++){
	var row = document.createElement("tr");
	var cell = document.createElement("td");
	var celltext = document.createTextNode(obj.name[i]);
	cell.appendChild(celltext);
	row.appendChild(cell);
	var cell = document.createElement("td");
	celltext = document.createTextNode(obj.age[i]);
	cell.appendChild(celltext);
	row.appendChild(cell);
	var cell = document.createElement("td");
	celltext = document.createTextNode(obj.gender[i]);
	cell.appendChild(celltext);
	row.appendChild(cell);
	var cell = document.createElement("td");
	celltext = document.createTextNode(obj.stream[i]);
	cell.appendChild(celltext);
	row.appendChild(cell);
	var cell = document.createElement("td");
	celltext = document.createTextNode(obj.date[i]);
	cell.appendChild(celltext);
	row.appendChild(cell);
	tbody.appendChild(row);
}
tbl.appendChild(tbody);
</script>
